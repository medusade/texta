<html>
    <!--========================================================================-->
    <!-- head                                                                   -->
    <!--========================================================================-->
    <head>
        <title>Create C++ class</title>
        <!--========================================================================-->
        <!-- style                                                                  -->
        <!--========================================================================-->
        <style
         type="text/css">
        </style>
        <!--========================================================================-->
        <!-- script                                                                 -->
        <!--========================================================================-->
        <script language="javaScript" src="../../js/html-form.js"></script>
        <script
         language="JavaScript"
         type="text/JavaScript">
        </script>
    </head>
    <!--========================================================================-->
    <!-- body                                                                   -->
    <!--========================================================================-->
    <body>
        <h3>Create C++ class</h3>
        <hr>
        <!--========================================================================-->
        <!-- form                                                                   -->
        <!--========================================================================-->
        <form
         Name="Form"
         Action="texta-form-html.t"
         Method="POST"
         onSubmit="return setFormSubmit(getFormValue('FormAction','Form'),getFormValue('FormMethod','Form'),'Form')">
            File: <input name="File" value="%Class%"/><br/>
            Extension: <input name="Extension" value="hpp"/><br/>
            Include: <input name="Include" value="%Framework%/%Kit%/%Kit%.hpp"/><br/>
            Class: <input name="Class" value="c"/><br/>
            Implements: <input name="Implements" value="%Class%_implements"/><br/>
            Extends: <input name="Extends" value="%Class%_extends"/><br/>
            Framework: <input name="Framework" value="texta"/><br/>
            Kit: <input name="Kit" value="t"/><br/>
            Action: <input name="FormAction" value="texta-class-cxx.t"/><br/>
            Method: <input name="FormMethod" value="POST"/><br/>
            <hr/>
            <input type="submit" name="Submit" value="Submit"/><br/>
        </form>
    </body>
</html>
